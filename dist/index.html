<!doctype html>
<html>

<head>
  <title>BattleShip</title>
  <script src="https://unpkg.com/lodash@4.16.6"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Courier+Prime&display=swap" rel="stylesheet">
  <script src="bundle.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>BattleShip</h1>
    </header>
  </div>
  <div class="container">
    <div class="row" id="game-setup">
      <div class="board col-lg-6 col-12 row" id="selector"></div>
      <div class="board col-lg-6 col-12" id="setup-board"></div>
    </div>

    <div class="row" id="game">
      <div class="board col-lg-6 col-12" id="board-1"></div>
      <div class="board col-lg-6 col-12" id="board-2"></div>
    </div>
    <div class="row" id="game-over">
      <div class="board col-12" id="message"></div>
      <div class="board col-12" id="after-game"></div>
    </div>
  </div>
</body>

</html>
